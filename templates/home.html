<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn {
            font-family: 'Hind', sans-serif;
            font-size: 1.2em;
        }
        .result {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="CRIM" placeholder="CRIM" required="required" class="form-control"/>
            <input type="text" name="ZN" placeholder="ZN" required="required" class="form-control"/>
            <input type="text" name="INDUS" placeholder="INDUS" required="required" class="form-control"/>
            <input type="text" name="CHAS" placeholder="CHAS" required="required" class="form-control"/>
            <input type="text" name="NOX" placeholder="NOX" required="required" class="form-control"/>
            <input type="text" name="RM" placeholder="RM" required="required" class="form-control"/>
            <input type="text" name="Age" placeholder="Age" required="required" class="form-control"/>
            <input type="text" name="DIS" placeholder="DIS" required="required" class="form-control"/>
            <input type="text" name="RAD" placeholder="RAD" required="required" class="form-control"/>
            <input type="text" name="TAX" placeholder="TAX" required="required" class="form-control"/>
            <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" class="form-control"/>
            <input type="text" name="B" placeholder="B" required="required" class="form-control"/>
            <input type="text" name="LSTAT" placeholder="LSTAT" required="required" class="form-control"/>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
